<div class="row description">
  <div class="col-sm-2">
    <img src="{{ albumInfo?.album.coverImage }}" alt="product image" />
  </div>
  <div class="col-sm-6">
    <p class="album-name">{{ albumInfo?.album.name }}</p>
    <!-- The ? after the albumInfo callout means that data might not be returned by the HTTP get
       right when the template needs it, so it lets the template know to re-render when it is
        available -->
    <p class="band-name">{{ albumInfo?.artist }}</p>
    <p class="album-release-date">{{ albumInfo?.album.releaseDate }}</p>
  </div>
</div>
